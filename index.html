<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="header" id="header">0</div>
      <div class="tecla" id="tecla">
        <button data-acao="porcentagem">&#37;</button>
        <button data-acao="decimal">.</button>
        <button data-acao="limpar">AC</button>
        <button class="resultado" data-acao="calcular">=</button>
        <button class="operador" data-acao="somar">+</button>
        <button class="operador" data-acao="subtrair">-</button>
        <button class="operador" data-acao="multiplicar">&times;</button>
        <button class="operador" data-acao="dividir">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-acao="zero">0</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
